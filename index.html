	<!-- Inicio login -->
	<div id="contApp">
		<div class="container-fluid containerLogin"">
			<div class="row justify-content-center mb-5">
				<div class="col-6 mt-5 mb-3 mx-auto d-block">

			</div>
			<div class="row justify-content-center">
				<div class="col-11 ml-2 mr-2">

							<div class="input-group-prepend">
								<div class="input-group-text inputStyle"><i class="fas fa-user iconStyle"></i></div>
							</div>
							<input type="email" class="form-control inputStyle" id="emailUser" placeholder="Correo Electrónico" required>
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text inputStyle"><i class="fas fa-key"></i></div>
							</div>
							<input type="password" class="form-control inputStyle" id="passwordUser" placeholder="Contraseña" required>
						</div>
						<button type="button" class="btn btn-primary mb-3 col-12 btnLogin" onclick="validateLogin()">INICIAR SESIÓN</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<p class="text-center text-white">¿Olvidaste tu Contraseña?</p>
					<p class="text-center text-white pb-5">¿NO TIENES CUENTA? <span class="registerLogin"><a href="#"><b>REGISTRATE</b></a></span></p>
